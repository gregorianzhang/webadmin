<div class="iplist">
<table>
    <tbody>
        {% if iplist %}

            {% for ip in iplist %}
            <tr>
                <td>
                    {{ ip.ip }}<br>
                </td>

            </tr>
            {% endfor %}
        {% else %}
        <tr>
                <td>
                    no list
                </td>
        </tr>
        {% endif %}

    </tbody>
</table>
</div>

{# begin container#}
    <div class="container">
        <div class="jumbotron">
            <div class="row">
            <div class="col-lg-6">
            {% for ip in iplist %}
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox">
                </span>
                <div class="form-control">
                    {{ ip.ip }}
                </div>
            </div><!-- /input-group -->
            {% endfor %}
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
            {% for cmd in cmdlist %}
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio" name="optionsRadios" >
                </span>
                <div class="form-control">
                    {{ cmd.cmd }}
                </div>
            </div><!-- /input-group -->
            {% endfor %}
            </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
    </div> <!-- /container -->
{# end container#}

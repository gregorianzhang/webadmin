<div class = "cmdlist">
<table>
    <tbody>

        {% if cmdlist %}

            {% for cmd in cmdlist %}
            <tr>
                <td>
                    {{ cmd.cmd }}<br>
                </td>

            </tr>
            {% endfor %}
        {% else %}
        <tr>
                <td>
                    no list
                </td>
        </tr>
        {% endif %}

    </tbody>
</table>
</div>
